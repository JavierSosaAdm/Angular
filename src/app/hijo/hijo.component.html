<h1>El mensaje fué: </h1>
<p>{{recibeHijo}}</p>
<div>
    <label for="entrada">Escribí un mensaje para el padre: </label>
    <input type="text" id="entrada" [(ngModel)]="mensaje" >
    <button type="button" (click)="enviarMensaje()">Enviar</button>
</div>
<hr>
<div>
    <button type="button" class="btn btn-danger" (click)="decrementar()">Decrementar</button>
    <button type="button" class="btn btn-success" (click)="incrementar()">Incrementar</button>
</div>
