<h1 appEstiloHermanos>Contador: </h1>
<p>{{valorContador}}</p>



<app-hijo [recibeHijo] = 'messagePadre' (mensajeDesdeHijo)="recibirMensaje($event)"
(incrementarDesdeHijo)="Incrementar()"
(decrementarDesdeHijo)="Decrementar()"
></app-hijo>
<h5>El mensaje recibido desde el hijo es: {{mensajeRecibido}}</h5>

<h1>{{ nombre | pipePersonalizado}}</h1>
<h2>Fecha de hoy: {{fecha | date: 'dd/MM/YYYY'}}</h2>
<h2>Cotización del Dólar: {{ dolar | currency: 'EUR'}}</h2>
<h2>Número PI: {{pi | number: '1.2-2'}}</h2>
<h2>El porcentaje es: {{ factor | percent }}</h2>
<button type="button" class="btn btn-primary" (click)="saludar()">Saludar</button>
<button type="button" class="btn btn-primary" (click)="preguntar()">Preguntar por hijo</button>
