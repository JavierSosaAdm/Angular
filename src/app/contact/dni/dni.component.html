  <input [ngClass]="{'is-invalid': hasErrors('dni', 'required') || hasErrors('dni', 'minlength')}"
  type="text" class="form-control" id="name" formControlName="dni">
  <div class="text-danger" *ngIf="hasErrors('dni', 'required')">
    {{ dniType }} requerido
  </div>
  <div class="text-danger" *ngIf="hasErrors('dni', 'minlength')">
    MÃ­nimo de 6 caracteres
  </div>
</form>
